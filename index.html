<!DOCTYPE html>
<html lang="fr">
    <head>
    <title>projet3</title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  rel="stylesheet"> 
    </head>
    <body>
        <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>
        
        <div class="tete">
            <div class="gps">
            <div class="localisation"><i class="fas fa-map-marker-alt"></i></div><input type="search" class="search" value="Marseille, France">
            </div>
        <div class="bloc-tete">
            <div class="titre">
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            <div class="sous-titre">
                <p>decouvrez des restaurants d'exception sélectionnés par nos soins</p>
            </div>
            <button>explorer nos restaurants</button>
        </div>
        </div>
        </header>
    <!--section 1 fonctionnement--> 
    <section1>
    <div class="fonctions">
        <h3>Fonctionnement</h3>
        <div class="fonction1">
        <p>Choisissez un restaurant</p>
        </div>
        <div class="fonction2">
        <p>Composer votre menu</p>
        </div>
        <div class="fonction3">
        <p>Dègustez au restaurant</p>
        </div>
    </div>
    </section>
    <!--section 2 Restaurants-->
    <section2>
    <div class="resto">
        <h3>restaurants</h3>
    </div>
    <div class="menu">
        <figure class="resto1">
            <img src="./images/resto1.jpg" alt="plat1" width="200px" height="150px">
            <figcaption class="identification">
                <h4>La palette a du gôut</h4>
                <p>Ménilmontant</p>
            </figcaption>
        </figure>
        <figure class="resto2">
            <img src="./images/resto2.jpg" alt="plat2" width="200px" height="150px">
            <figcaption class="identification">
                <h4>La notte enchantée</h4>
                <p>Charonne</p>
            </figcaption>
        </figure>
        <figure class="resto3">
            <img src="./images/resto3.jpg" alt="plat3" width="200px" height="150px">
            <figcaption class="identification">
                <h4>A la française</h4>
                <p>Cité rouge</p>
            </figcaption>
        </figure>
        <figure class="resto4">
            <img src="./images/resto4.jpg" alt="plat4" width="200px" height="150px">
            <figcaption class="identification">
                <h4>La délice des sens</h4>
                <p>Folie-Méricourt</p>
            </figcaption>
        </figure>
    </div>
    </section2>
    <footer>
        <div class="bloc-fin">
        <h4>ohmyfood</h4>
        <div>Proposer un restaurant</div>
        <div>Devenir partenaire</div>
        <p>Mentions légales</p>
        <a href="contact">Contact</a>
        </div>
    </footer>
    </body>
</html>
